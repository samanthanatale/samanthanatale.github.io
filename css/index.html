<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
<style>
    table {
           background-color: #ffe6f0; /* light pink background */
            font-family: Arial, sans-serif;  }
           table {    
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
        text-align: center;
    }
    td {
        padding: 10px;
    }
</style>
</head>
<body>

<table border="1">
    <tr>
        <td><b>Summer Flowers<b></td>
        <td><b>Spring Flowers<b></td>
        <td><b>Fall Flowers<b></td>
    </tr>
    <tr>
        <td><img src="sunflower.png" height="200">
            <br><body>Sunflower</td>
        <td><img src="tulip.png" height="200">
            <br><body>Tulip</td></td>
        <td><img src="ch.png" height="200">
            <br><body>Chrysanthemum</td></td>
    </tr>
    <tr>
        <td><img src="z.png" height="200">
            <br><body>Zinnia</td></td>
        <td><img src="daf.png" height="200">
            <br><body>Daffodil</td></td>
        <td><img src="aster.png" height="200">
            <br><body>Aster</td></td>
    </tr>
</table>  

</body>
</html>
