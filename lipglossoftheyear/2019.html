<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybelline Lifter Gloss</title>
    <link rel="stylesheet" href="lip-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <br>
    <br>
    <br>
    
    <div class="container">
        <h1>Maybelline Lifter Gloss</h1>
        
        <div class="content">
            <div class="product-image">
                <img id="lifterImage" src="lifter.png" alt="Maybelline Lifter Gloss" style="cursor: pointer;">
            </div>
            
            <div class="info-box">
                <ul>
                    <li>This gloss went viral for its hyaluronic acid formula and high end look for a drug store price.</li>
                    <li>The affordability made this product a hit.</li>
                    <li>You couldn't go wrong with this drug store lip gloss!</li>
                </ul>
            </div>
        </div>
        
        <div id="player" style="display: none; margin-top: 40px; text-align: center;">
            <iframe id="spotifyPlayer"
                    style="border-radius:12px" 
                    src="" 
                    width="100%" 
                    height="352" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
            </iframe>
        </div>
    </div>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #player {
            animation: fadeIn 0.5s;
        }
    </style>
    
    <script>
        document.getElementById('lifterImage').addEventListener('click', function() {
            // Get the player div and iframe
            const player = document.getElementById('player');
            const iframe = document.getElementById('spotifyPlayer');
            
            // Set the iframe source
            iframe.src = 'https://open.spotify.com/embed/track/2Fxmhks0bxGSBdJ92vM42m?utm_source=generator';
            
            // Show the player
            player.style.display = 'block';
            
            // Disable further clicks on the image
            this.style.pointerEvents = 'none';
            
            // Optional: Scroll to the player smoothly
            setTimeout(() => {
                player.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        });
    </script>
    
</body>
</html>
